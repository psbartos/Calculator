<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Peter Bartos">
    <meta title="Mentoring Calculator">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
        <div id= "calculator" class="calculator container">
                <div class = "display row">
                  <div class= "display-input block col-sm-12"></div>
                </div>
                <div class = "methods row">
                  <div class="add method block col-md-3">+</div>
                  <div class= "minus method block col-md-3">-</div>
                  <div class= "multiply method block col-md-3">*</div>
                  <div class= "divide method block col-md-3">/</div>
                </div>
                <div class = "first-numbers numbers row">
                  <div class="seven block num col-md-4">7</div>
                  <div class="eight block num col-md-4">8</div>
                  <div class="nine block num col-md-4">9</div>
                </div>
                <div class = "second-numbers numbers row">
                  <div class="four block num col-md-4">4</div>
                  <div class="five block num col-md-4">5</div>
                  <div class="six block num col-md-4">6</div>
                </div>
                <div class = "third-numbers numbers row">
                  <div class="one block num col-md-4">1</div>
                  <div class="two block num col-md-4">2</div>
                  <div class="three block num col-md-4">3</div>
                </div>
                <div class = "results row">
                  <div class ="numbers">
                  <div class="block num col-md-3 s">0</div>
                  <div class="fraction method block col-md-3">.</div>
                  </div>
                  <div class="clear block col-md-3">CE</div>
                  <div class="equal block col-md-3">=</div>
                </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="calculator.js"></script>
</body>

</html>
